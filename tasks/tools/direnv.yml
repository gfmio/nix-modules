version: '3'

tasks:
  direnv:setup:check:
    desc: Check if direnv is available
    cmds:
      - |
        if command -v direnv >/dev/null 2>&1; then
          echo "  ✓ direnv is installed"
          if [ -f .envrc ]; then
            echo "  ℹ️  Run 'direnv allow' to enable automatic environment loading"
          fi
        else
          echo "  ⚠️  direnv is not installed. Install it for automatic environment loading."
        fi
